<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap"
      rel="stylesheet"
    />
    <script src="clock.js" defer></script>

    <title>Clock</title>
  </head>
  <body>
    <div class="title">
      The Clock Wizard
      <div>- By Robin</div>
    </div>
    <div class="clock">
      <div class="hand hour" data-hour-hand></div>
      <div class="hand minute" data-minute-hand></div>
      <div class="hand second" data-second-hand></div>
      <div class="number number1"><div class="number1-inside">1</div></div>
      <div class="number number2"><div class="number2-inside">2</div></div>
      <div class="number number3"><div class="number3-inside">3</div></div>
      <div class="number number4"><div class="number4-inside">4</div></div>
      <div class="number number5"><div class="number5-inside">5</div></div>
      <div class="number number6"><div class="number6-inside">6</div></div>
      <div class="number number7"><div class="number7-inside">7</div></div>
      <div class="number number8"><div class="number8-inside">8</div></div>
      <div class="number number9"><div class="number9-inside">9</div></div>
      <div class="number number10"><div class="number10-inside">10</div></div>
      <div class="number number11"><div class="number11-inside">11</div></div>
      <div class="number number12"><div class="number12-inside">12</div></div>
    </div>
  </body>
</html>
